apiVersion: apps/v1
kind: Deployment
metadata: 
  name: app1-deployment
    # labels of deployment resource
  labels:
    app: app1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app1
  template:
    metadata:
      labels:
        app: app1
    spec:
      containers:
      - name: nginx
        image: app1:1.1
        ports:
        - containerPort: 80
---

apiVersion: v1
kind: Service
metadata:
  name: app1-deployment-svc
spec:
  selector:
    app: app1
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app1-ingress
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS": 443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:135808959960:certificate/2e416869-14f8-43ec-8cc0-efe00369c7f3
    alb.ingress.kubernetes.io/group.name: expense-ingress-group-ALB
spec:
  ingressClassName: alb
  rules:
  - host: "app1.naveenrajoli.site"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: app1-deployment-svc
            port:
              number: 80




